<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="rotation.js"></script>
    <script src="moneda.js"></script>
    <script src="pez.js"></script>

  </head>

  <body>
    <a-scene background="color:#191970">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="10000">
        <a-asset-item
        id="pezModel"
        src="./assets/models/pez/scene.gltf">
        </a-asset-item>
      </a-assets>

      <a-assets timeout="10000">
        <a-asset-item
        id="monedaModel">
        </a-asset-item>
      </a-assets>

      <a-assets timeout="10000">       
        <a-asset-item
          id="OseanMap"
          src="./assets/models/osean/scene.gltf"
        >
      </a-asset-item> 

        <a-asset-item
          id="ScubaDiver"
          src="./assets/models/scubaDiver/scene.gltf"
        >
        </a-asset-item> 
        
        
      </a-assets>

      <!-- Terreno  -->
      <a-entity
        id="Osean"
        gltf-model="#OseanMap"
        position="0 0 0 "
        scale="300 300 300"
        animation="property: position; to: 0 0 1000; easing:linear; loop: true; dur:150000"
        terrain-rotation-reader
        >
      </a-entity>
     <!--Scuba Diver-->
      <a-entity
        id="ScubaDiverModel"
        gltf-model="#ScubaDiver"
        position="7 -1 21 "
        scale="10 10 10"
        rotation="0 90 0"
        >
      </a-entity>
      
      <a-entity
        id="pezModelEntity"
        gltf-model="#pezModels"
        position=" 0 0 0 "
        scale="300 300 300"
        rotation="0 90 0"
        >
      </a-entity>

      <a-entity
        id="monedaModelEntity"
        gltf-model="#monedaModels"
        position="0 0 0  "
        scale="300 300 300"
        rotation="0 90 0"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
